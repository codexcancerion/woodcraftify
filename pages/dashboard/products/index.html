<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcraftify</title>
    <link rel="shortcut icon" href="../../../images/craftify/logomark.png" type="image/x-icon">

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- GOOGLE FONTS POPPINS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../../../css/globals.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="./style.css">
            
    <!-- EXTERNAL SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../js/data.js"></script>
    <script src="../../../js/components.js"></script>
</head>
<body>    
    <!-- ROUTES -->
    <script>
        const root = "../../../";
    </script>
    
    <header id="header">
        <script>
            Navbar("header", root);
        </script>
    </header>

    <main>
        <section class="dashboard-section">
            <div class="left-navigation">
                <ul class="links">
                    <a href="../index.html"><li class="link">Shop</li></a>
                    <a href="./index.html"><li class="link selected">Products</li></a>
                </ul>
            </div>
            <div class="dashboard-container">
                <div class="dashboard">
                    <h1 class="dash-title">Products Information</h1>
            
                    <div class="products-container">
                        <script>
                            AllProductsBrief("products-container", root)
                        </script>
                        <div class="product-card brief plus-card">
                            <!-- <div class="product-image-holder">
                                <img src="../../../assets/images/plus.png" alt="Add products" class="add-product-image product-image">
                            </div> -->
                            <div class="product-details">
                                <span class="material-icons">add_circle</span>
                                <h3 class="product-name">Add product</h3>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
            
        </section>


    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', root);
        </script>
    </footer>
    
    <script>
        // Sample shop object
        const shop = shops[0];

        // Populate fields with shop object values
        $(document).ready(function() {
            // Shop Name
            $('#shop-name').val(shop.shopName);

            // Shop Description
            $('#shop-description').val(shop.shopDescription);


            // Location
            $('#shop-location').val(shop.location);

            // Contact Number
            $('#shop-contact').val(shop.contactNumber);

            // Email
            $('#shop-email').val(shop.email);

            // Products (Display as a comma-separated list)
            $('#shop-products').val(shop.products.join(', '));

            
            // Add click event to the plus card
            $(".plus-card").on('click', () => {
                // Open the details page
                window.location.href = `./product/index.html`;
            });
        });

    </script>
</body>
</html>
