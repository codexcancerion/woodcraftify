<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcraftify</title>

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../../assets/globals/globals.css">
    <link rel="stylesheet" href="../../assets/components/components.css">
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- ROUTES -->
    <script>
        const root = "../../";
    </script>
    
    <!-- EXTERNAL SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../data/products.js"></script>
    <script src="../../data/users.js"></script>
    <script src="../../data/shops.js"></script>
    <script src="../../assets/globals/globals.js"></script>
    <script src="../../assets/components/components.js"></script>
</head>
<body>
    <header id="header">
        <script>
            Navbar("header", root);
        </script>
    </header>

    <main>

        <section class="section featured">
            <h1 class="page-title left">Featured Products<hr></h1>
            <div class="featured-products">
                <script>
                    FeaturedProducts2("featured-products", root);
                </script>
            </div>            
        </section>

        <section class="section colored categories">
            <h2 class="page-title">Pick a category</h2>
            <div class="categories-holder">
                <button class="category" onclick="showCategory('All', root)">
                    <p class="label">All</p>
                </div>

            </div>
        </section>

        <section class="section products">
            <h1 class="page-title left category-title">Products<hr>
            </h1>
            <p class="category-subtitle">Choose wise and craftify.</p>
            <div class="all-products">
                <script>
                    AllProducts("all-products", root);
                </script>
            </div>            
        </section>

    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', root);
        </script>
    </footer>
    
    <script>
        $(document).ready(function() {
            
            categories.forEach(function(category) {
                const categoryHtml = `
                    <button class="category" onclick="showCategory('${category.categoryName}', '${root}')">
                        <p class="label">${category.categoryName}</p>
                    </div>
                `;
                $(".categories-holder").append(categoryHtml);
            });
        });
    </script>
</body>
</html>
