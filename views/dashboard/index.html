<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcraftify</title>

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../../assets/globals/globals.css">
    <link rel="stylesheet" href="../../assets/components/components.css">
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- ROUTES -->
    <script>
        const root = "../../";
    </script>
    
    <!-- EXTERNAL SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../data/products.js"></script>
    <script src="../../data/users.js"></script>
    <script src="../../data/shops.js"></script>
    <script src="../../assets/globals/globals.js"></script>
    <script src="../../assets/components/components.js"></script>
</head>
<body>
    <header id="header">
        <script>
            Navbar("header", root);
        </script>
    </header>

    <main>
        <section class="dashboard-section">
            <div class="left-navigation">
                <ul class="links">
                    <a href="./index.html"><li class="link selected">Shop</li></a>
                    <a href="./products/index.html"><li class="link">Products</li></a>
                </ul>
            </div>
            <div class="dashboard-container">
                <div class="dashboard">
                    <h1 class="dash-title">Shop Information</h1>
            
                    <!-- Shop Name Section -->
                    <div class="input-section">
                        <label for="shop-name" class="input-label">Shop Name</label>
                        <input id="shop-name" name="shop-name" type="text" class="input-field shop-name width-third">
                    </div>
            
                    <!-- Shop Description Section -->
                    <div class="input-section">
                        <label for="shop-description" class="input-label">Shop Description</label>
                        <textarea id="shop-description" name="shop-description" class="input-field shop-description width-half "></textarea>
                    </div>
            
                    <!-- Shop Logo Section -->
                    <div class="input-section">
                        <label for="shop-logo" class="input-label">Shop Logo</label>
                        <input id="shop-logo" name="shop-logo" type="file" class="input-field shop-logo width-half">
                    </div>
            
                    <!-- Location Section -->
                    <div class="input-section">
                        <label for="shop-location" class="input-label">Location</label>
                        <input id="shop-location" name="shop-location" type="text" class="input-field shop-location width-half">
                    </div>
            
                    <!-- Contact Number Section -->
                    <div class="input-section">
                        <label for="shop-contact" class="input-label">Contact Number</label>
                        <input id="shop-contact" name="shop-contact" type="tel" class="input-field shop-contact width-half">
                    </div>
            
                    <!-- Email Section -->
                    <div class="input-section">
                        <label for="shop-email" class="input-label">Email Address</label>
                        <input id="shop-email" name="shop-email" type="email" class="input-field shop-email width-half">
                    </div>
                        
                    <!-- Submit Button -->
                    <div class="submit-section">
                        <button class="submit-button">Update Shop Information</button>
                    </div>
                </div>
            </div>
            
        </section>


    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', root);
        </script>
    </footer>
    
    <script>
        // Sample shop object
        const shop = shops[0];

        // Populate fields with shop object values
        $(document).ready(function() {
            // Shop Name
            $('#shop-name').val(shop.shopName);

            // Shop Description
            $('#shop-description').val(shop.shopDescription);


            // Location
            $('#shop-location').val(shop.location);

            // Contact Number
            $('#shop-contact').val(shop.contactNumber);

            // Email
            $('#shop-email').val(shop.email);

            // Products (Display as a comma-separated list)
            $('#shop-products').val(shop.products.join(', '));
        });

    </script>
</body>
</html>
